services:
    rxu.AdvancedWarnings.listener:
        class: rxu\AdvancedWarnings\event\listener
        arguments:
            - @config
            - @dbal.conn
            - @auth
            - @template
            - @user
            - %core.root_path%
            - %core.php_ext%
        tags:
            - { name: event.listener }

    rxu.AdvancedWarnings.cron.task.rxu_tidy_warnings:
        class: rxu\AdvancedWarnings\cron\task\rxu_tidy_warnings
        arguments:
            - @config
            - @dbal.conn
            - @user
            - @cache.driver
            - @log
            - %core.root_path%
            - %core.php_ext%

        tags:
            - { name: cron.task }
